<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const num = [1, 2, 3, 4, 5];
      const fruit = ["apple", "banana"];
      //   const numData = num.filter(function(){})
      const numData = num.filter((item) => {
        return item > 3;
      });

      console.log(numData);

      // 해당 값이 해당 위치에 있는가
      const numValue = fruit.includes("apple", 0);
      console.log(numValue);
    </script>
  </body>
</html>
